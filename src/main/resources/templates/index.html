<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Portfolio</title>
    <link rel="stylesheet" th:href="@{/styles/styles.css}">
    <!--    google font links start-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital@0;1&display=swap" rel="stylesheet">
    <!--    google font links end-->
    <!--    Font Awesome link start -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--    Font Awesome link end -->
</head>
<body class="main-content">
    <header class="section sec1 header active" id="home">
        <div class="header-content">
            <div class="left-header">
                <div class="h-shape"></div>
                <div class="image">
                    <img th:src="@{images/Gavan-no-bg.png}" alt="Reynaldo's profile picture" width="400" height="600">
                </div>
            </div>
            <div class="right-header">
                <h1 class="name">
                    Hi, I'm <span>Reynaldo Aponte</span>. A Web Developer.
                </h1>
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.
                    Aliquam architecto asperiores consectetur consequatur cumque debitis dolore doloremque ea,
                    facilis fugiat modi molestias possimus quam quod quos rem sequi voluptate? Consequatur?</p>
                <a href="#" class="main-btn">
                    <span class="btn-text">Download Resume</span>
                    <span class="btn-icon">
                        <i class="fas fa-download"></i>
                    </span>
                </a>
            </div>
        </div>

    </header>
    <main>
        <section class="section sec2 about" id="about"></section>
        <section class="section sec3 portfolio" id="portfolio"></section>
        <section class="section sec4 blogs" id="blogs"></section>
        <section class="section sec5 contact" id="contact"></section>
    </main>
<div class="controls">
    <div class="control control-1 active-btn" data-id="home">
        <i class="fas fa-home"></i>
    </div>
    <div class="control control-2" data-id="about">
        <i class="fas fa-user"></i>
    </div>
    <div class="control control-3" data-id="portfolio">
        <i class="fas fa-briefcase"></i>
    </div>
    <div class="control control-4" data-id="blogs">
        <i class="fas fa-newspaper"></i>
    </div>
    <div class="control control-5" data-id="contact">
        <i class="fas fa-envelope-open"></i>
    </div>
</div>

<script type="text/javascript" th:inline="javascript" th:src="@{/js/main.js}"></script>
</body>
</html>
